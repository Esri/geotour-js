<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>Simple Map Tour with AutoStart</title>

  <link rel="stylesheet" href="https://js.arcgis.com/4.0/esri/css/main.css">
  
  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
    }
  </style>
</head>

<body>
  <div id="viewDiv"></div>
</body>

<script type="text/javascript">
// The location.pathname.substring() logic below may look confusing but all its doing is
// enabling us to load the api from a CDN and load local modules from the correct location.
var package_path = window.location.pathname.substring(0, window.location.pathname.lastIndexOf('/'));
var dojoConfig = {
  packages: [{
    name: "tour-map",
    location: package_path + '/../src/js'
  }]
};
</script>

<script src="https://js.arcgis.com/4.0/"></script>

<script type="text/javascript">
require([
  "esri/Map",
  "esri/views/MapView",
  "esri/layers/TileLayer",
  "tour-map/tour",
  "dojo/domReady!"
], function(Map, MapView, TileLayer, Tour) {

  // Create the map.
  var map = new Map({
    basemap: {
      baseLayers: [new TileLayer({
        url: "https://services.arcgisonline.com/arcgis/rest/services/Canvas/World_Dark_Gray_Base/MapServer"
      })]
    }
  });

  // And the view.
  var view = new MapView({
    container: "viewDiv",
    map: map,
    center: [-100.68, 45.52], // lon, lat
    zoom: 4
  });

  var tour = new Tour({
    view: view,
    autoStart: true
  });
});
</script>
</html>
